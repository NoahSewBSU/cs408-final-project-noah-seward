<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Open message</title>
  <meta name="description" content="page to open a bottle with a message inside">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Check the message inside</h1>
  <h1>by clicking the bottle</h1>

  <!--Click on bottle to open message-->
  <a href="writing.html">
    <img src="img/bottle_msg.png" width="150" alt="a bottle with a message inside">
  </a>
  
  <br><br><br><br>

  <a href="send-off.html" class="button">Send it back to sea, instead...</a>
  
  <br><br><br><br>

  <h1>There's something written in the sand...</h1>
  <p id="message-display"></p>
  <button class="button" id="show-message">Reveal the Message</button>
  
  <br><br><br><br>

  <input type="text" id="new-message" placeholder="Write something here..." maxlength ="100">
  <button class="button" id="update-button">Rewrite Message</button>
  
  <br><br><br><br>

  <button class="button-red" id="delete-button">Delete Message</button>
  
  <br><br><br><br>

  <h1>Secret Option! Check what's in the sand AND bottle!</h1>
  <button class="button" id="show-all-button">Show All Messages</button>
<div id="all-messages-display"></div> <!-- This will hold all messages -->

<br><br><br><br>

  <script src="js/sand.js"></script>
</body>

</html>
